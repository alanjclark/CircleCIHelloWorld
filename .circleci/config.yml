version: 2

jobs:
  local:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Print version on local docker
          command: docker -v
  remote:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Print version on remote docker
          command: |
            ssh remote-docker
            docker -v            
             
workflows:
  version: 2
  build:
    jobs:
      - local
      - remote
