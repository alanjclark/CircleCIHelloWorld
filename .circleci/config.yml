jobs:
  build:
    docker:
      - image: cimg/python:3.8.12-browsers
    steps:
      - run:
          name: Check location of Pip
          command: |
            ls -al ~/.pyenv/shims | grep pip
      - run:
          name: Check Pip
          command: pip3 --version
      - run:
          name: Set path for Pip
          command: export PATH="$PATH:~/.pyenv/shims"
      - run:
          name: Check Pip again
          command: pip3 --version


