version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build:
    executor:
      name: win/default
      
    steps:
      # - checkout
      - run: systeminfo
      - run:
          name: Check for NPM
          shell: powershell.exe
          command: npm --version


workflows:
  workflow:
    jobs:
      - build:
          name: Build << matrix.name >>
          matrix:
            parameters:
              name: ["0.1", "0.2", "0.3"]