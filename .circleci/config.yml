# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

workflows:
  main_workflow:
    jobs:
      - checkout_and_build

jobs:
  checkout_and_build:
    docker: circleci/php:7.4.3-cli
    resource_class: large
    steps:
      run:
        name: Install nodejs
        command: sudo apt-get install -y nodejs