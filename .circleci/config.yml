jobs:

  gitclone:
    parameters:
      exec:
        type: executor
    executor: << parameters.exec >>
    steps:
      # Start recording
      # - win-perf-diag/start-perflog
      # - win-perf-diag/record-wpr-in-background:
      #     for-sec: 100
      #     split-by-sec: 60
      - run:
          command: |
            git init
            git remote add origin https://github.com/arangodb/arangodb.git
            echo "Fetching stuff"
            git fetch --depth 1 origin 4192013cb700a80cc14d5f0a629b391209b07677
            git checkout 4192013cb700a80cc14d5f0a629b391209b07677
          name: Checkout ArangoDB
      # Stop recording and save records
      # - win-perf-diag/ensure-and-save-wpr
      # - win-perf-diag/stop-and-save-perflog

workflows:
  check-this-out:
    jobs:
      - gitclone:
          matrix:
            parameters:
              exec:
                - win-med
                - win-xl
                - win-gpu