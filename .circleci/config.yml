# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  android: circleci/android@2.0.0
  cxflow: checkmarx-ts/cxflow@1.0.5
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    working_directory: ~/android-aar-simple
    steps:
      - checkout
      - run:
          name: mime types
          command: sudo bash -c "echo 'application/java-archive                 aar' >> /etc/mime.types"
      - store_artifacts:
          path: ./artefacts

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - cxflow/scan:
          name: checkmarx_integration
          pre-steps:
            - run:
                name: Install git and OpenSSH
                command: |
                  apt-get update && apt-get --no-install-recommends -y install git openssh-client
