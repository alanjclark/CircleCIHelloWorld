version: 2.1

orbs:
  mac-permissions: circleci/macos@2.0.0

jobs:
  permissions-check:

    macos:
      xcode: 13.1.0

    steps:
      - mac-permissions/add-permission:
          bundle-id: "com.apple.sshd"
          permission-type: "kTCCServiceScreenCapture"
      - run:
          name: Create screencapture directory
          command: mkdir -p ~/artifacts/screencapture
      - run:
          name: Capture Screen
          command: screencapture -x ~/artifacts/screencapture/screenshot.png
      - run:
          name: Set Ruby version
          command: |
            sed -i '' 's/^chruby.*/chruby ruby-system/g' ~/.bash_profile
            ruby -v
      - store_artifacts:
          path: ~/artifacts
      - mac-permissions/list-permissions
      - mac-permissions/list-permission-types
             
workflows:
  version: 2
  build:
    jobs:
      - permissions-check
