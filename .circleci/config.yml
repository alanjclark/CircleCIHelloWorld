version: 2.1

orbs:
  win: circleci/windows@5.0.0

jobs:
  build:
    executor: win/server-2022
      
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Check docker"
          shell: powershell.exe
          command: |
            docker info
            docker pull public.ecr.aws/docker/library/hello-world:nanoserver-ltsc2022
            docker run public.ecr.aws/docker/library/hello-world:nanoserver-ltsc2022


workflows:
  version: 2
  build-deploy:
    jobs:
      - build