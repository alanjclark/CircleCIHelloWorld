version: 2.1

executors:
  docker_node:
    docker:
      - image: circleci/golang:1

commands:
  install_cqlsh:
    description: Install cqlsh
    steps:
      - run:
          name: Install pip
          command: |
            sudo apt install -y python3-pip
            sudo apt remove python
      - run:
          name: Install cqlsh
          command: pip3 install cqlsh

workflows:
  build_on_changes:
    jobs:
      - build:
          name: Site Tour

jobs:
  build:
    executor: docker_node

    steps:
      - install_cqlsh