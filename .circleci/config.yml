version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
    steps:
      - run:
          name: Set variable
          shell: powershell.exe
          command: |
            $env:APP_VERSION
            setx APP_VERSION "1.4.3" /M
            refreshenv
            $env:APP_VERSION
            Get-ItemPropertyValue -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Session Manager\Environment' -Name APP_VERSION
      - run:
          name: recall var
          shell: powershell.exe
          command: Get-ItemPropertyValue -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Session Manager\Environment' -Name APP_VERSION

workflows:
  whatos:
    jobs:
      - build:
          context: orb-publishing