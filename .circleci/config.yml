version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
    steps:
          
      - run:
          name: Set variable
          shell: powershell.exe
          command: |
            $env:APP_VERSION
            setx APP_VERSION "3.2.1" /M
            refreshenv
            $env:APP_VERSION

      - run: 
          name: Set as context env var
          shell: powershell.exe
          command: |
            $uri = "https://circleci.com/api/v2/context/3186eab8-d7f9-4018-b326-37559f0f6bc6/environment-variable/APP_VERSION_CONTEXT"
            $headers = @{
              "Circle-Token" = "$env:CIRCLE_TOKEN"
              "content-type" = "application/json"
            };
            $body = @{
              value = "$APP_VERSION"
            }
            # $env:APP_VERSION
            $env:APP_VERSION_CONTEXT

workflows:
  whatos:
    jobs:
      - build:
          context: aea