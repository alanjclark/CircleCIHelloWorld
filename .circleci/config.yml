version: 2.1

jobs:

  test:
    machine: 
      image: ubuntu-2004:202111-02
    resource_class: medium

    steps:
      - checkout
      - run:
          name: setup bazel
          command: |
            wget https://github.com/bazelbuild/bazelisk/releases/download/v1.11.0/bazelisk-linux-amd64
            sudo mv bazelisk-linux-amd64 /usr/local/bin/bazel
            sudo chmod +x /usr/local/bin/bazel
            bazel version
            
      - run:
          name: Symlink
          command: ln -s bazel-testlogs testytesty

      - run:
          name: List
          command: |
            cd ~/project/bazel-testlogs
            ls -al

      - store_test_results:
          path: bazel-testlogs/


workflows:
  push:
    jobs:
      - test
