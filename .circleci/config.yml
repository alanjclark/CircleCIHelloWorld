# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

workflows:
  main_workflow:
    jobs:
      - checkout_and_build

jobs:
  checkout_and_build:
    docker:
      - image: cimg/php:7.4-node
    steps:
      - run:
          name: prep
          command: |
            sudo apt update
            sudo apt autoremove
            sudo apt install php7.4-xdebug php7.4-sqlite3