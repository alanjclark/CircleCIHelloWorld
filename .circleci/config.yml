version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@5.0.2  # More recent version of the Node orb originally included in the config.yml
  browser-tools: circleci/browser-tools@1.3.0 # Browser Tools orb includes a convenient way to install browsers

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - node/test:
          # This is the node version to use for the `cimg/node` tag
          # Relevant tags can be found on the CircleCI Developer Hub
          # https://circleci.com/developer/images/image/cimg/node
          version: '16.10.0-browsers'   # Browsers revision that includes additional tools required for browser testing
                                        # https://circleci.com/developer/images/image/cimg/node#browsers
          pkg-manager: npm
          setup:  # `setup` parameter allows insertion of commands to run before the `test` job
                  # https://circleci.com/developer/orbs/orb/circleci/node#jobs-test
            - run:
                command: set +l