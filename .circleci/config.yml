version: 2.1

jobs:
  build_and_test:
    machine:
      image: ubuntu-2004:202010-01
      resource_class: large

    steps:
      - run:
          name: Set and retrieve vars
          command: |
            sudo mkdir /canton
            echo 'export CIRCLE_WORKING_DIRECTORY="/canton"' >> $BASH_ENV

      - run:
          name: Retreive var
          command: |
            pwd
            set | grep CIRCLE_WORKING_DIRECTORY
            
      # - run:
      #     name: create dir
      #     command: sudo mkdir /canton

workflows:
  build:
    jobs:
      - build_and_test
